<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ALttP Agahnim Blue Balls Enumerator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>The Legend of Zelda: A Link to the Past - Agahnim "Blue Balls" Sequences</h1>
        <p>Enumerate all ordered sequences that yield each blue-ball count, with probabilities.</p>
    </header>

    <section class="controls">
        <div class="grid">
            <label>
                Yellow balls (hits) to end fight
                <input id="hitsToWin" type="number" min="1" value="6">
            </label>
            <label>
                Cycle pattern (?/Y/B/L)
                <input id="cyclePattern" type="text" value="Y???L" spellcheck="false">
            </label>
            <label>
                Probability of yellow ball
                <input id="pY" type="number" step="0.01" min="0" max="1" value="0.5">
            </label>
            <label>
                Max random balls to compute
                <input id="maxRandomCap" type="number" min="0" value="16">
            </label>
        </div>
        <div class="actions">
            <button id="exampleBtn">Vanilla ALttP parameters</button>
            <label class="toggle-view">
                <input id="iconToggle" type="checkbox" checked>
                <span>Graphical view</span>
            </label>
        </div>
    </section>

    <section id="summary" class="summary"></section>

    <section id="results" class="results"></section>

    <script src="app.js"></script>
    <footer>
        <p>
            Key: Y = guaranteed yellow ball, y = random yellow ball, B = guaranteed blue ball, b = blue ball, L =
            lightning separator.
        </p>
    </footer>
</body>
<div style="display:none">build:1</div>

</html>
